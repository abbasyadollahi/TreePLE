dist: xenial
matrix:
  include:
    -
      language: node_js
      node_js:
        - lts/*
        - node
      cache:
        directories:
          - node_modules
      before_install:
        - "cd TreePLE-Web"
      install:
        - npm install
      script:
        - npm run lint
        - npm run test
        - npm run build
      deploy:
        provider: heroku
        app: treeple-web
        api_key:
          secure: 
        on:
          repo: theGirrafish/TreePLE
    -
      language: java
      jdk:
        - oraclejdk10
      before_install:
        - "cd TreePLE-Spring"
      deploy:
        provider: heroku
        app: treeple-api
        api_key:
          secure: 
        on:
          repo: theGirrafish/TreePLE
