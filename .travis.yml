dist: xenial
matrix:
  include:
    -
      language: node_js
      node_js:
        - lts/*
        - node
      cache:
        directories:
          - node_modules
      before_install:
        - cd TreePLE-Web
      install:
        - npm install
      script:
        - npm run lint
        - npm run test
        - npm run build
